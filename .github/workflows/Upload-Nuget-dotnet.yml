name: Upload-Nuget-dotnet.yml

on:
  workflow_call:
    inputs:
        dotnet-version:
            required: true
            type: string
        configuration:
            required: true
            type: string
        artifact-name:
          required: true
          type: string
        bin-dir:
          required: true
          type: string
        nuget-source:
          required: true
          type: string
    secrets:
      nuget-api-key:
        required: true

permissions:
  packages: write
  actions: read
  contents: read

jobs:
  package-artifact:
    uses:
      TheKingOfLettuce/LettuceGithubWorkflows/.github/workflows/Package-dotnet.yml@main
    with:
      dotnet-version: ${{ inputs.dotnet-version }}
      configuration: ${{ inputs.configuration }}
      upload-artifact: true
      artifact-name: ${{ inputs.artifact-name }}
      bin-dir: ${{ inputs.bin-dir }}

  push-package:
    runs-on: ubuntu-latest
    needs: package-artifact
    steps:
    - name: Download Package Artifact
      uses: actions/download-artifact@v4
      id: download-package
      with:
        name: ${{ inputs.artifact-name }}
        run-id: ${{ needs.package-artifact.outputs.artifact-id }}

    - name: Push Nuget Package
      run: dotnet nuget push ${{ steps.download-package.outputs.download-path }} --api-key ${{ secrets.nuget-api-key }} --source ${{ inputs.nuget-source }}
